buildscript {
	
	repositories {
	 jcenter()
	 }
	 dependencies {
		 classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.10.RELEASE")
	  	}
}	

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id  "org.springframework.boot" version "2.1.10.RELEASE"
}

apply plugin: 'application'
//apply plugin: 'docker'


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-parent
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.1.10.RELEASE', ext: 'pom'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.10.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.1.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-rest', version: '2.2.1.RELEASE'
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.6.1'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.6.1'
    compile group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
	compile group: 'org.springframework.boot', name: 'spring-boot-actuator', version: '2.2.6.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.2.6.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '2.2.6.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.2.6.RELEASE'
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
	implementation 'org.projectlombok:lombok:1.18.6'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    //https:/mvnrepository.com/artifact/org.springframework.boot
    jcenter()
}

def webappDir = "$projectDir/src/main/angular-pwa"
sourceSets {
	main {
		resources {
			srcDirs = ["$webappDir/dist", "$projectDir/src/main/resources"]
		}
	}
}

mainClassName  = 'sanitizerdispenser.SpringBootDemoApplication'

task buildAngular(type:Exec) {
	//dependsOn "installAngular"
	workingDir "$webappDir"
	inputs.dir "$webappDir"
	group = BasePlugin.BUILD_GROUP
//	outputs.dir "$webappDir/dist"
	if (System.getProperty("os.name").toUpperCase().contains("WINDOWS")){
		commandLine "ng.cmd", "build","--prod"
	} else {
		commandLine "ng", "build"
	}
}

task installAngular(type:Exec) {
	workingDir "$webappDir"
	inputs.dir "$webappDir"
	group = BasePlugin.BUILD_GROUP
//	outputs.dir "$webappDir/dist"
	if (System.getProperty("os.name").toUpperCase().contains("WINDOWS")) {
		commandLine "npm.cmd", "install", "--no-optional", "--no-shrinkwrap"
		commandLine "npm.cmd", "install", "angular-material"
		commandLine "npm.cmd", "install", "ngx-toastr"
	} else {
		commandLine "npm", "install", "--no-optional", "--no-shrinkwrap"
	}
}
